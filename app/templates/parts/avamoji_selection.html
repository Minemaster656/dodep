  <script>
    let selectedEmoji = "";
    let targetInputField = null;
    let multipleEmojis = false;
    let overrideInputValue = false;
    const tabsContainer = document.getElementById("emojis-keyboard-tabs");
    const contentsContainer = document.getElementById(
      "emojis-keyboard-tabs-contents"
    );

    const MAX_RECENT_EMOJIS = 64; // ĞœĞ°ĞºÑĞ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ€Ğ°Ğ·Ğ¼ĞµÑ€ ÑĞ¿Ğ¸ÑĞºĞ° Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½Ğ¸Ñ… Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ¼Ğ¾Ğ´Ğ·Ğ¸
    const recentEmojisContainer = document.createElement("div"); // ĞšĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€ Ğ´Ğ»Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½Ğ¸Ñ… ÑĞ¼Ğ¾Ğ´Ğ·Ğ¸

    for (const category in EMOJIS) {
      // Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ğ²ĞºĞ»Ğ°Ğ´ĞºÑƒ
      const tab = document.createElement("div");
      tab.classList.add("emojis-keyboard-tab");
      tab.textContent = category;
      tabsContainer.appendChild(tab);

      // Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€ Ğ´Ğ»Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ°
      const content = document.createElement("div");

      const emojiContainer = document.createElement("div");
      emojiContainer.classList.add("emojis-keyboard-tab-content");
      // Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ ÑĞ¼Ğ¾Ğ´Ğ·Ğ¸ Ğ² ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€
      EMOJIS[category].forEach((emoji) => {
        const emojiElement = document.createElement("span");
        emojiElement.textContent = emoji;
        emojiContainer.appendChild(emojiElement);
        emojiElement.classList.add("emojis-keyboard-emoji");
        emojiElement.addEventListener("click", () => {
          //console.log("emojiElement.textContent", emojiElement.textContent);
          //console.log("targetInputField", targetInputField);
          //console.log("overrideInputValue", overrideInputValue);
          //console.log("multipleEmojis", multipleEmojis);
          selectedEmoji = emoji;
          if (targetInputField) {
            if (overrideInputValue) {
              targetInputField.value = emoji;
            } else {
              targetInputField.value += emoji;
            }
            addEmojiToRecent(emoji);
            if (!multipleEmojis) {
              closeKeyboard();
            }
          }
          //document.getElementById("emojis-keyboard").classList.add("hidden");
        });
      });

      content.appendChild(emojiContainer);
      contentsContainer.appendChild(content);
      document.addEventListener("click", (event) => {
        const keyboard = document.getElementById("emojis-keyboard");
        if (!keyboard.contains(event.target) && !keyboard.classList.contains("hidden")) {
          closeKeyboard();
        }
      });

      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape") {
          closeKeyboard();
        }
      });
      function closeKeyboard() {
        document.getElementById("emojis-keyboard").classList.add("hidden");
      }
      function openKeyboard() {
        setTimeout(() => {
          document.getElementById("emojis-keyboard").classList.remove("hidden");
        }, 100);
      }
      document
        .getElementById("keyboard-close-button")
        .addEventListener("click", closeKeyboard);
    }

    // Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ğ²ĞºĞ»Ğ°Ğ´ĞºÑƒ Ğ´Ğ»Ñ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½Ğ¸Ñ… Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ğ½Ğ½Ñ‹Ñ… ÑĞ¼Ğ¾Ğ´Ğ·Ğ¸
    const recentTab = document.createElement("div");
    recentTab.classList.add("emojis-keyboard-tab");
    recentTab.textContent = "ĞĞµĞ´Ğ°Ğ²Ğ½Ğ¸Ğµ";
    tabsContainer.appendChild(recentTab);

    // Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€ Ğ´Ğ»Ñ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½Ğ¸Ñ… ÑĞ¼Ğ¾Ğ´Ğ·Ğ¸
    const recentContent = document.createElement("div");
    const recentEmojiContainer = document.createElement("div");
    recentEmojiContainer.classList.add("emojis-keyboard-tab-content");
    recentContent.appendChild(recentEmojiContainer);
    contentsContainer.appendChild(recentContent);

    // ĞĞ±Ğ½Ğ¾Ğ²Ğ»ÑĞµĞ¼ Ğ²ĞºĞ»Ğ°Ğ´ĞºÑƒ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½Ğ¸Ñ… ÑĞ¼Ğ¾Ğ´Ğ·Ğ¸
    function updateRecentEmojis() {
      recentEmojiContainer.innerHTML = ""; // ĞÑ‡Ğ¸Ñ‰Ğ°ĞµĞ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€
      let recentEmojis = JSON.parse(localStorage.getItem("recentEmojis")) || [];
      recentEmojis.forEach((emoji) => {
        const emojiElement = document.createElement("span");
        emojiElement.textContent = emoji;
        recentEmojiContainer.appendChild(emojiElement);
        emojiElement.classList.add("emojis-keyboard-emoji");
        emojiElement.addEventListener("click", function () {
          if (targetInputField) {
            if (overrideInputValue) {
              targetInputField.value = emoji;
            } else {
              targetInputField.value += emoji;
            }
            if (!multipleEmojis) {
              closeKeyboard();
            }
          }
        });
      });
    }

    // ĞĞ±Ğ½Ğ¾Ğ²Ğ»ÑĞµĞ¼ ÑĞ¿Ğ¸ÑĞ¾Ğº Ğ½ĞµĞ´Ğ°Ğ²Ğ½Ğ¸Ñ… ÑĞ¼Ğ¾Ğ´Ğ·Ğ¸ Ğ¿Ñ€Ğ¸ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğ¸
    function addEmojiToRecent(emoji) {
      let recentEmojis = JSON.parse(localStorage.getItem("recentEmojis")) || [];

      // Ğ£Ğ´Ğ°Ğ»ÑĞµĞ¼ Ğ´ÑƒĞ±Ğ»Ğ¸ĞºĞ°Ñ‚Ñ‹
      recentEmojis = recentEmojis.filter((e) => e !== emoji);

      // Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ ÑĞ¼Ğ¾Ğ´Ğ·Ğ¸ Ğ² Ğ½Ğ°Ñ‡Ğ°Ğ»Ğ¾ ÑĞ¿Ğ¸ÑĞºĞ°
      recentEmojis.unshift(emoji);

      if (recentEmojis.length > MAX_RECENT_EMOJIS) {
        recentEmojis.pop();
      }

      // Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¹ ÑĞ¿Ğ¸ÑĞ¾Ğº Ğ² localStorage
      localStorage.setItem("recentEmojis", JSON.stringify(recentEmojis));
      updateRecentEmojis(); // ĞĞ±Ğ½Ğ¾Ğ²Ğ»ÑĞµĞ¼ Ğ²ĞºĞ»Ğ°Ğ´ĞºÑƒ
    }

    function callEmojiKeyboard(
      _targetInputField,
      _multipleEmojis = false,
      _overrideInputValue = false
    ) {
      //console.log("callEmojiKeyboard", _targetInputField, _multipleEmojis, _overrideInputValue);
      targetInputField = _targetInputField;
      multipleEmojis = _multipleEmojis;
      overrideInputValue = _overrideInputValue;
      updateRecentEmojis();
      openKeyboard();
    }
  </script>
